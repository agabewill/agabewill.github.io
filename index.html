<!DOCTYPE html>

<html>
	
	<head>

		<meta charset="utf-8" /> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta description="My name is Gabe Will. I’m a designer working at Square in San Francisco.">
		<title>Gabe Will, Product Designer</title>
		<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
		<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
		<style type="text/css">

			* {
				margin: 0;
				padding: 0;
			}

			html {
				background: #3B3E40;
				height: 100%;
			}

			body{
				font: 1em/2 'Inconsolata', monospace;
				height: 100%;
				color: #D9D9D9;
				text-align: center;
			}

			a {
				color: #D9D9D9;
				border-bottom: 2px solid rgba(217,217,217,0.3);
				padding-bottom: 2px;
				text-decoration: none;
				transition: all .3s;
			}

			a:visited {
				color: #D9D9D9;
			}

			a:hover {
				color: #F2F2F2;
				border-bottom: 2px solid rgba(255,242,0,1);
				padding-bottom: 2px;
				transition: all .3s;
			}

			.container {
				align-items: center;
				display: flex;
				flex-direction: column;
				height: 100%;
				justify-content: center;
			}

			.gw{
				animation: fadeInBottom .5s ease-out forwards;
				margin-bottom: 2.25em;
				opacity: 0;
			}

			.g, .w1, .w2, .w3{
				transition: all .5s ease;
			}

			.gw:hover .g {
				transform: translate(-3px);
				transition: all .5s ease;
			}

			.gw:hover .w1 {
				transform: translate(1px);
				transition: all .5s ease;
			}

			.gw:hover .w2 {
				transform: translate(4px);
				transition: all .5s ease;
			}

			.gw:hover .w3 {
				transform: translate(7px);
				transition: all .5s ease;
			}

			@keyframes fadeInBottom {
				0% {
					transform: translateY(8px);
					opacity: 0;
				}
				100% {
					transform: translateY(0px);
					opacity: 1;
				}
			}

			.line-1 {
				animation: fadeInBottom .5s 0.3s ease-out forwards;
				opacity: 0;
			}

			.line-2 {
				animation: fadeInBottom .5s 0.4s ease-out forwards;
				opacity: 0;
			}

			.line-3 {
				animation: fadeInBottom .5s 0.5s ease-out forwards;
				opacity: 0;
			}

			::selection {
				background: #F2F2F2;
				color: #2F3133;
			}

		</style>

	</head>

	<body>

		<div class="container">

			<svg title="GW Monogram" class="gw" width="100px" height="36px" viewBox="0 0 68 36" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

				<polygon points="27.2 1.0658141e-14 36.2666667 36 44.5777778 36 35.5111111 1.0658141e-14" fill="#D9D9D9" class="w1"></polygon>

				<polygon points="42.3111111 1.0658141e-14 51.3777778 36 59.6888889 36 50.6222222 1.0658141e-14" fill="#D9D9D9" class="w2"></polygon>

				<polygon points="58.1777778 1.0658141e-14 63.4666667 18.75 68 1.0658141e-14" fill="#D9D9D9" class="w3"></polygon>

			</svg>

			<p class="line-1">Hey there. My name is Gabe Will.</p>

			<p class="line-2">I’m a designer working at Square in San Francisco.</p>

			<p class="line-3"><a href="https://twitter.com/agabewill" target="_blank">Twitter</a>, <a href="https://dribbble.com/agabewill" target="_blank">Dribbble</a>, <a href="https://www.linkedin.com/in/gabewill/" target="_blank">, <a href="mailto:agabewill@gmail.com" target="_blank">Email</a></p>

		</div>

	</body>

</html>
